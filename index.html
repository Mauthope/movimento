<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Logístico - Rebocador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .btn-red {
            background: #f44336;
        }
        .btn-green {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Planejamento Logístico do Rebocador</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Linha</th>
                    <th>Tempo de Atendimento (segundos)</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Linhas dinâmicas serão geradas aqui -->
            </tbody>
        </table>
    </div>

    <script>
        const cycleTime = 15 * 60; // Tempo de ciclo em segundos
        let currentRow = 0;
        let startTime = null;
        let timerButton = null;

        function generateTable(rows) {
            const tableBody = document.getElementById('table-body');
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td class="time-cell">--</td>
                    <td>${i === 0 ? '<button onclick="toggleTimer(this)">Atender</button>' : ''}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        function toggleTimer(button) {
            const rows = document.querySelectorAll('#table-body tr');
            const timeCell = rows[currentRow].querySelector('.time-cell');

            if (startTime === null) {
                // Inicia o cronômetro
                startTime = Date.now();
                button.textContent = 'Finalizar Atendimento';
            } else {
                // Finaliza o cronômetro
                const elapsedTime = Math.round((Date.now() - startTime) / 1000);
                timeCell.textContent = elapsedTime;
                timeCell.classList.add(elapsedTime > cycleTime ? 'btn-red' : 'btn-green');
                startTime = null;

                // Move o botão para a próxima linha
                if (currentRow < rows.length - 1) {
                    rows[currentRow].querySelector('button').remove();
                    currentRow++;
                    rows[currentRow].lastElementChild.innerHTML = '<button onclick="toggleTimer(this)">Atender</button>';
                }
            }
        }

        // Gera 10 linhas por padrão
        generateTable(10);
    </script>
</body>
</html>
