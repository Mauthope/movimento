<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Logístico - Rebocador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .btn-group {
            display: flex;
            justify-content: space-around;
        }
        .active {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Planejamento Logístico do Rebocador</h1>
    <div class="container">
        <!-- Entrada de Dados -->
        <div class="section">
            <h2>Configuração dos Setores</h2>
            <h3>Impressão</h3>
            <div id="imp-machines">
                <div class="machine-config">
                    <label for="imp-length">Comprimento de bobina (m):</label>
                    <input type="number" class="imp-length" value="3000"><br><br>
                    <label for="imp-speed">Velocidade de consumo (m/min):</label>
                    <input type="number" class="imp-speed" value="212"><br><br>
                </div>
            </div>
            <button onclick="addMachine('imp')">Adicionar Impressora</button><br><br>

            <h3>Laminação</h3>
            <div id="lam-machines">
                <div class="machine-config">
                    <label for="lam-length">Comprimento de bobina (m):</label>
                    <input type="number" class="lam-length" value="2500"><br><br>
                    <label for="lam-speed">Velocidade de consumo (m/min):</label>
                    <input type="number" class="lam-speed" value="180"><br><br>
                </div>
            </div>
            <button onclick="addMachine('lam')">Adicionar Laminadora</button><br><br>

            <h3>Corte 1</h3>
            <label for="cut1-length">Comprimento de bobina (m):</label>
            <input type="number" id="cut1-length" value="2000"><br><br>
            <label for="cut1-speed">Velocidade de consumo (m/min):</label>
            <input type="number" id="cut1-speed" value="150"><br><br>

            <h3>Corte 2</h3>
            <label for="cut2-length">Comprimento de bobina (m):</label>
            <input type="number" id="cut2-length" value="2000"><br><br>
            <label for="cut2-speed">Velocidade de consumo (m/min):</label>
            <input type="number" id="cut2-speed" value="150"><br><br>

            <h3>Rebocador</h3>
            <label for="cycle-time">Tempo de ciclo (min):</label>
            <input type="number" id="cycle-time" value="15"><br><br>
            <label for="rebocador-capacity">Capacidade (bobinas):</label>
            <input type="number" id="rebocador-capacity" value="6"><br><br>

            <button onclick="simulate()">Simular</button>
        </div>

        <!-- Resultado -->
        <div class="section">
            <h2>Resultados</h2>
            <div id="results">
                <p>Preencha os campos e clique em "Simular".</p>
            </div>
        </div>
    </div>

    <script>
        function addMachine(type) {
            const container = document.getElementById(`${type}-machines`);
            const machineDiv = document.createElement('div');
            machineDiv.classList.add('machine-config');

            const lengthInput = document.createElement('input');
            lengthInput.type = 'number';
            lengthInput.classList.add(`${type}-length`);
            lengthInput.value = type === 'imp' ? 3000 : 2500;

            const speedInput = document.createElement('input');
            speedInput.type = 'number';
            speedInput.classList.add(`${type}-speed`);
            speedInput.value = type === 'imp' ? 212 : 180;

            machineDiv.appendChild(document.createTextNode(`Comprimento de bobina (m): `));
            machineDiv.appendChild(lengthInput);
            machineDiv.appendChild(document.createElement('br'));
            machineDiv.appendChild(document.createTextNode(`Velocidade de consumo (m/min): `));
            machineDiv.appendChild(speedInput);
            machineDiv.appendChild(document.createElement('br'));

            container.appendChild(machineDiv);
        }

        function simulate() {
            let totalImpConsumption = 0;
            let totalLamConsumption = 0;
            const impMachines = document.querySelectorAll('.imp-length');
            const lamMachines = document.querySelectorAll('.lam-length');

            // Calculando o consumo total para Impressoras
            impMachines.forEach((machine, index) => {
                const impLength = parseFloat(machine.value);
                const impSpeed = parseFloat(document.querySelectorAll('.imp-speed')[index].value);
                totalImpConsumption += 1 / (impLength / impSpeed);
            });

            // Calculando o consumo total para Laminadoras
            lamMachines.forEach((machine, index) => {
                const lamLength = parseFloat(machine.value);
                const lamSpeed = parseFloat(document.querySelectorAll('.lam-speed')[index].value);
                totalLamConsumption += 1 / (lamLength / lamSpeed);
            });

            const cut1Length = parseFloat(document.getElementById('cut1-length').value);
            const cut1Speed = parseFloat(document.getElementById('cut1-speed').value);
            const cut2Length = parseFloat(document.getElementById('cut2-length').value);
            const cut2Speed = parseFloat(document.getElementById('cut2-speed').value);
            const cycleTime = parseFloat(document.getElementById('cycle-time').value);
            const rebocadorCapacity = parseFloat(document.getElementById('rebocador-capacity').value);

            // Consumo por máquina
            const cut1Consumption = 1 / (cut1Length / cut1Speed);
            const cut2Consumption = 1 / (cut2Length / cut2Speed);

            const totalDemand = totalImpConsumption + totalLamConsumption + cut1Consumption + cut2Consumption;
            const rebocadorCapacityPerMinute = rebocadorCapacity / cycleTime;

            const resultsDiv = document.getElementById('results');
            if (totalDemand > rebocadorCapacityPerMinute) {
                resultsDiv.innerHTML = `
                    <p><strong>O rebocador não consegue atender à demanda total.</strong></p>
                    <p>Demanda total: ${totalDemand.toFixed(2)} bobinas/min</p>
                    <p>Capacidade do rebocador: ${rebocadorCapacityPerMinute.toFixed(2)} bobinas/min</p>
                `;
                return;
            }

            resultsDiv.innerHTML = `
                <p><strong>O rebocador atende à demanda.</strong></p>
                <p>Demanda total: ${totalDemand.toFixed(2)} bobinas/min</p>
                <p>Capacidade do rebocador: ${rebocadorCapacityPerMinute.toFixed(2)} bobinas/min</p>
            `;
        }
    </script>
</body>
</html>
