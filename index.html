<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação Logística</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Simulação Logística</h1>
    <p>Altere os valores abaixo e veja se o rebocador consegue atender à demanda.</p>

    <label for="rebocadorCapacidade">Capacidade do rebocador (bobinas/viagem):</label>
    <input type="number" id="rebocadorCapacidade" value="6" step="1" min="1">

    <label for="tempoCiclo">Tempo de ciclo do rebocador (min):</label>
    <input type="number" id="tempoCiclo" value="15" step="1" min="1">

    <label for="demandaImpressoras">Demanda das impressoras (bobinas/min):</label>
    <input type="number" id="demandaImpressoras" value="0.25" step="0.01" min="0">

    <label for="demandaCorteCorpo">Demanda do corte corpo (bobinas/min):</label>
    <input type="number" id="demandaCorteCorpo" value="0.00599" step="0.0001" min="0">

    <label for="demandaCorteCarrossel">Demanda do corte carrossel (bobinas/min):</label>
    <input type="number" id="demandaCorteCarrossel" value="0.01333" step="0.0001" min="0">

    <label for="demandaLaminadoras">Demanda das laminadoras (bobinas/min):</label>
    <input type="number" id="demandaLaminadoras" value="0.222" step="0.01" min="0">

    <div class="output">
        <h2>Resultados</h2>
        <p><strong>Capacidade do rebocador:</strong> <span id="rebocadorCapacidadeTotal"></span> bobinas/min</p>
        <p><strong>Demanda total:</strong> <span id="demandaTotal"></span> bobinas/min</p>
        <p><strong>Status:</strong> <span id="status"></span></p>
    </div>

    <script>
        function calcular() {
            // Entrada de dados
            const capacidadeRebocador = parseFloat(document.getElementById("rebocadorCapacidade").value);
            const tempoCiclo = parseFloat(document.getElementById("tempoCiclo").value);
            const demandaImpressoras = parseFloat(document.getElementById("demandaImpressoras").value);
            const demandaCorteCorpo = parseFloat(document.getElementById("demandaCorteCorpo").value);
            const demandaCorteCarrossel = parseFloat(document.getElementById("demandaCorteCarrossel").value);
            const demandaLaminadoras = parseFloat(document.getElementById("demandaLaminadoras").value);

            // Cálculos
            const capacidadeRebocadorMin = capacidadeRebocador / tempoCiclo;
            const demandaTotal = demandaImpressoras + demandaCorteCorpo + demandaCorteCarrossel + demandaLaminadoras;

            // Atualização dos resultados
            document.getElementById("rebocadorCapacidadeTotal").innerText = capacidadeRebocadorMin.toFixed(3);
            document.getElementById("demandaTotal").innerText = demandaTotal.toFixed(3);

            // Status
            const status = capacidadeRebocadorMin >= demandaTotal ? "Atende à demanda" : "Não atende à demanda";
            document.getElementById("status").innerText = status;
            document.getElementById("status").style.color = capacidadeRebocadorMin >= demandaTotal ? "green" : "red";
        }

        // Adiciona eventos para recalcular quando os valores mudam
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", calcular);
        });

        // Cálculo inicial
        calcular();
    </script>
</body>
</html>
