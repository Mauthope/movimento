<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Movimento</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            max-width: 100%;
            border: 2px solid #fff;
        }
        #timer {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="output"></canvas>
    <div id="timer">00:00:00</div>
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="script.js"></script>
    <script>
       const video = document.getElementById('video');
const canvas = document.getElementById('output');
const timerElement = document.getElementById('timer');
const ctx = canvas.getContext('2d');

// Variáveis do cronômetro
let startTime = null;
let elapsedTime = 0;
let isRunning = false;

// Funções do cronômetro
const startTimer = () => {
    if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        isRunning = true;
    }
};

const stopTimer = () => {
    if (isRunning) {
        elapsedTime = Date.now() - startTime;
        isRunning = false;
    }
};

const updateTimer = () => {
    if (isRunning) {
        const time = new Date(Date.now() - startTime);
        const minutes = String(time.getUTCMinutes()).padStart(2, '0');
        const seconds = String(time.getUTCSeconds()).padStart(2, '0');
        const milliseconds = String(Math.floor(time.getUTCMilliseconds() / 10)).padStart(2, '0');
        timerElement.textContent = `${minutes}:${seconds}:${milliseconds}`;
    }
    requestAnimationFrame(updateTimer);
};

// Configurar a câmera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
        video.srcObject = stream;
        video.play();
    })
    .catch(err => console.error("Erro ao acessar a câmera: ", err));

// Processar vídeo e detectar movimento
video.addEventListener('play', () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const cap = new cv.VideoCapture(video);
    const prevFrame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
    const currentFrame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
    const diffFrame = new cv.Mat();

    const processVideo = () => {
        // Captura o frame atual
        cap.read(currentFrame);
        cv.cvtColor(currentFrame, currentFrame, cv.COLOR_RGBA2GRAY);

        if (!prevFrame.empty()) {
            // Calcula a diferença entre frames
            cv.absdiff(currentFrame, prevFrame, diffFrame);

            // Contar pixels diferentes para detectar movimento
            const motionThreshold = 300; // Ajuste o limiar conforme necessário
            const motionDetected = cv.countNonZero(diffFrame) > motionThreshold;

            // Depuração
            console.log("Motion Detected:", motionDetected);

            // Controle do cronômetro
            if (motionDetected) {
                startTimer();
            } else {
                stopTimer();
            }
        }

        // Atualiza o frame anterior
        currentFrame.copyTo(prevFrame);

        // Exibir o vídeo no canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Continuar processando frames
        requestAnimationFrame(processVideo);
    };

    updateTimer(); // Atualiza o cronômetro na interface
    processVideo(); // Inicia o processamento do vídeo
});

    </script>
</body>
</html>
