<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxo Logístico do Rebocador</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f7;
      color: #333;
    }

    header {
      background: #004aad;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    h1, h2 {
      margin-bottom: 1rem;
      color: #004aad;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      padding: 0.6rem;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #003385;
    }

    .result-section {
      margin-top: 2rem;
      text-align: center;
    }

    #result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    #result-table th, #result-table td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }

    #result-table th {
      background: #004aad;
      color: white;
    }

    #status {
      font-weight: bold;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 5px;
    }

    #status.success {
      background: #d4edda;
      color: #155724;
    }

    #status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fluxo Logístico do Rebocador</h1>
  </header>
  <main>
    <div class="container">
      <!-- Configuração do Rebocador -->
      <div class="column">
        <h2>Configuração do Rebocador</h2>
        <label>
          Capacidade Máxima (bobinas):
          <input type="number" id="capacity" value="6" min="1" max="10">
        </label>
        <label>
          Tempo de Ciclo (min):
          <input type="number" id="cycleTime" value="15" min="5" max="60">
        </label>
      </div>

      <!-- Configuração dos Setores -->
      <div class="column">
        <h2>Configuração dos Setores</h2>
        <div id="sector-configs">
          <!-- Configuração dinâmica dos setores -->
        </div>
      </div>
    </div>
    <div>
      <button id="calculate">Calcular</button>
    </div>

    <!-- Resultados -->
    <section class="result-section">
      <h2>Resultados</h2>
      <table id="result-table">
        <thead>
          <tr>
            <th>Setor</th>
            <th>Consumo (m)</th>
            <th>Velocidade (m/min)</th>
            <th>Bobinas/min</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="status"></p>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sectors = [
        { name: "Impressoras (1, 2, 3)", consumption: 0, speed: 0, multiplier: 3 },
        { name: "Laminadoras (1, 2, 3, 4)", consumption: 0, speed: 0, multiplier: 4 },
        { name: "Corte 1", consumption: 0, speed: 0, multiplier: 1 },
        { name: "Corte 2", consumption: 0, speed: 0, multiplier: 1 },
        { name: "F1", consumption: 0, speed: 0, multiplier: 1 },
      ];

      const capacityInput = document.getElementById("capacity");
      const cycleTimeInput = document.getElementById("cycleTime");
      const resultTable = document.querySelector("#result-table tbody");
      const statusText = document.getElementById("status");

      function createSectorInputs() {
        const sectorConfigs = document.getElementById("sector-configs");
        sectorConfigs.innerHTML = sectors
          .map((sector, index) => `
            <div>
              <h4>${sector.name}</h4>
              <label>
                Consumo (m):
                <input type="number" data-index="${index}" data-key="consumption" value="${sector.consumption}">
              </label>
              <label>
                Velocidade (m/min):
                <input type="number" data-index="${index}" data-key="speed" value="${sector.speed}">
              </label>
            </div>
          `)
          .join("");
      }

      function calculateResults() {
        const capacity = parseFloat(capacityInput.value);
        const cycleTime = parseFloat(cycleTimeInput.value);
        const rebocadorBobinasMin = capacity / cycleTime;

        let totalDemand = 0;
        resultTable.innerHTML = "";

        sectors.forEach((sector) => {
          const bobinasMin =
            sector.consumption > 0 && sector.speed > 0
              ? (sector.consumption / sector.speed) * sector.multiplier
              : 0;
          totalDemand += bobinasMin;

          resultTable.innerHTML += `
            <tr>
              <td>${sector.name}</td>
              <td>${sector.consumption}</td>
              <td>${sector.speed}</td>
              <td>${bobinasMin.toFixed(2)}</td>
            </tr>
          `;
        });

        if (totalDemand <= rebocadorBobinasMin) {
          statusText.textContent = `O rebocador atende a demanda. Capacidade: ${rebocadorBobinasMin.toFixed(2)} bobinas/min | Demanda: ${totalDemand.toFixed(2)} bobinas/min.`;
          statusText.className = "success";
        } else {
          statusText.textContent = `O rebocador NÃO atende a demanda. Capacidade: ${rebocadorBobinasMin.toFixed(2)} bobinas/min | Demanda: ${totalDemand.toFixed(2)} bobinas/min.`;
          statusText.className = "error";
        }
      }

      document.getElementById("calculate").addEventListener("click", calculateResults);

      createSectorInputs();

      document.getElementById("sector-configs").addEventListener("input", (event) => {
        const { index, key } = event.target.dataset;
        sectors[index][key] = parseFloat(event.target.value) || 0;
      });
    });
  </script>
</body>
</html>
