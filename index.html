<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Logístico - Rebocador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .btn-group {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>Planejamento Logístico do Rebocador</h1>
    <div class="container">
        <!-- Entrada de Dados -->
        <div class="section">
            <h2>Configuração dos Setores</h2>
            <h3>Impressão</h3>
            <label for="imp-length">Comprimento de bobina (m):</label>
            <input type="number" id="imp-length" value="3000"><br><br>
            <label for="imp-speed">Velocidade de consumo (m/min):</label>
            <input type="number" id="imp-speed" value="212"><br><br>

            <h3>Laminação</h3>
            <label for="lam-length">Comprimento de bobina (m):</label>
            <input type="number" id="lam-length" value="2500"><br><br>
            <label for="lam-speed">Velocidade de consumo (m/min):</label>
            <input type="number" id="lam-speed" value="180"><br><br>

            <h3>Corte 1</h3>
            <label for="cut1-length">Comprimento de bobina (m):</label>
            <input type="number" id="cut1-length" value="2000"><br><br>
            <label for="cut1-speed">Velocidade de consumo (m/min):</label>
            <input type="number" id="cut1-speed" value="150"><br><br>

            <h3>Corte 2</h3>
            <label for="cut2-length">Comprimento de bobina (m):</label>
            <input type="number" id="cut2-length" value="2000"><br><br>
            <label for="cut2-speed">Velocidade de consumo (m/min):</label>
            <input type="number" id="cut2-speed" value="150"><br><br>

            <h3>Rebocador</h3>
            <label for="cycle-time">Tempo de ciclo (min):</label>
            <input type="number" id="cycle-time" value="15"><br><br>
            <label for="rebocador-capacity">Capacidade (bobinas):</label>
            <input type="number" id="rebocador-capacity" value="6"><br><br>

            <button onclick="simulate()">Simular</button>
        </div>

        <!-- Resultado -->
        <div class="section">
            <h2>Resultados</h2>
            <div id="results">
                <p>Preencha os campos e clique em "Simular".</p>
            </div>
        </div>
    </div>

    <script>
        let activeCronometer = null;
        let cronometroInterval = null;
        let startTime = null;

        function simulate() {
            // Dados de entrada
            const impLength = parseFloat(document.getElementById('imp-length').value);
            const impSpeed = parseFloat(document.getElementById('imp-speed').value);
            const lamLength = parseFloat(document.getElementById('lam-length').value);
            const lamSpeed = parseFloat(document.getElementById('lam-speed').value);
            const cut1Length = parseFloat(document.getElementById('cut1-length').value);
            const cut1Speed = parseFloat(document.getElementById('cut1-speed').value);
            const cut2Length = parseFloat(document.getElementById('cut2-length').value);
            const cut2Speed = parseFloat(document.getElementById('cut2-speed').value);
            const cycleTime = parseFloat(document.getElementById('cycle-time').value);
            const rebocadorCapacity = parseFloat(document.getElementById('rebocador-capacity').value);

            // Consumo por máquina (bobinas/min)
            const impConsumption = 1 / (impLength / impSpeed) * 3; // 3 impressoras
            const lamConsumption = 1 / (lamLength / lamSpeed) * 4; // 4 laminadoras
            const cut1Consumption = 1 / (cut1Length / cut1Speed); // 1 máquina Corte 1
            const cut2Consumption = 1 / (cut2Length / cut2Speed); // 1 máquina Corte 2

            // Consumo total por minuto
            const totalDemand = impConsumption + lamConsumption + cut1Consumption + cut2Consumption;

            // Capacidade do rebocador (bobinas/min)
            const rebocadorCapacityPerMinute = rebocadorCapacity / cycleTime;

            // Verificação de capacidade
            const resultsDiv = document.getElementById('results');
            if (totalDemand > rebocadorCapacityPerMinute) {
                resultsDiv.innerHTML = `
                    <p><strong>O rebocador não consegue atender à demanda total.</strong></p>
                    <p>Demanda total: ${totalDemand.toFixed(2)} bobinas/min</p>
                    <p>Capacidade do rebocador: ${rebocadorCapacityPerMinute.toFixed(2)} bobinas/min</p>
                `;
                return;
            }

            // Planejamento inicial das viagens
            let viagens = [];
            let reservas = { imp: 0, lam: 0, cut1: 0, cut2: 0 };
            let totalImp = 0, totalLam = 0, totalCut1 = 0, totalCut2 = 0;

            for (let t = 0; t < 18 * 60; t += cycleTime) { // Ciclo de 18 horas
                let viagem = { imp: 0, lam: 0, cut1: 0, cut2: 0, atendimento: '' };
                let remainingCapacity = rebocadorCapacity;

                // Lógica de distribuição com prioridades e reservas
                ["imp", "lam", "cut1", "cut2"].forEach((setor) => {
                    const consumoSetor = {
                        imp: impConsumption,
                        lam: lamConsumption,
                        cut1: cut1Consumption,
                        cut2: cut2Consumption,
                    }[setor];

                    const needed = Math.max(0, consumoSetor * cycleTime - reservas[setor]);
                    const bobinas = Math.min(remainingCapacity, Math.ceil(needed));
                    viagem[setor] = bobinas;
                    reservas[setor] += bobinas - consumoSetor * cycleTime;
                    remainingCapacity -= bobinas;

                    // Acumula os totais
                    if (setor === "imp") totalImp += bobinas;
                    if (setor === "lam") totalLam += bobinas;
                    if (setor === "cut1") totalCut1 += bobinas;
                    if (setor === "cut2") totalCut2 += bobinas;
                });

                viagens.push({ ...viagem, reservas: { ...reservas } });
            }

            // Renderização dos resultados
            resultsDiv.innerHTML = `
                <p><strong>O rebocador atende à demanda.</strong></p>
                <p>Demanda total: ${totalDemand.toFixed(2)} bobinas/min</p>
                <p>Capacidade do rebocador: ${rebocadorCapacityPerMinute.toFixed(2)} bobinas/min</p>
                <table>
                    <tr>
                        <th>Viagem</th>
                        <th>Impressão</th>
                        <th>Laminação</th>
                        <th>Corte 1</th>
                        <th>Corte 2</th>
                        <th>Atendimento</th>
                    </tr>
                    ${viagens.map((viagem, index) => `
                        <tr style="background-color: ${viagem.atendimento === '' ? '' : viagem.atendimento > cycleTime ? 'red' : 'green'}">
                            <td>${index + 1}</td>
                            <td>${viagem.imp}</td>
                            <td>${viagem.lam}</td>
                            <td>${viagem.cut1}</td>
                            <td>${viagem.cut2}</td>
                            <td><button onclick="toggleCronometro(${index})">Atender</button></td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        function toggleCronometro(index) {
            const viagem = document.querySelectorAll('table tr')[index + 1];
            const atendimentoBtn = viagem.querySelector('button');

            if (activeCronometer === index) {
                clearInterval(cronometroInterval);
                atendimentoBtn.textContent = 'Atender';
                document.querySelector(`table tr:nth-child(${activeCronometer + 2})`).style.backgroundColor = '#f9f9f9'; // Remove a cor
                activeCronometer = null;
            } else {
                if (activeCronometer !== null) {
                    const prevViagem = document.querySelectorAll('table tr')[activeCronometer + 1];
                    prevViagem.querySelector('button').textContent = 'Atender';
                }

                atendimentoBtn.textContent = 'Finalizar Atendimento';
                activeCronometer = index;
                startTime = new Date().getTime(); // Inicia o cronômetro
                cronometroInterval = setInterval(() => {
                    const elapsed = (new Date().getTime() - startTime) / 60000; // Tempo em minutos
                    document.querySelector(`table tr:nth-child(${activeCronometer + 2})`).style.backgroundColor = (elapsed > cycleTime) ? 'red' : 'green';
                    viagem.querySelector('td:nth-child(6)').textContent = elapsed.toFixed(2); // Atualiza o tempo
                }, 1000);
            }
        }
    </script>
</body>
</html>
