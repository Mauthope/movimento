<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Quadrado Vermelho</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            max-width: 100%;
            border: 2px solid #fff;
        }
        #counter {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="output"></canvas>
    <div id="counter">Quadrados Vermelhos Detectados: 0</div>

    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const counterElement = document.getElementById('counter');
        const ctx = canvas.getContext('2d');

        let counter = 0;

        // Inicializa a câmera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => console.error("Erro ao acessar a câmera: ", err));

        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const cap = new cv.VideoCapture(video);
            const frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            const hsv = new cv.Mat();
            const mask = new cv.Mat();
            const contours = new cv.MatVector();
            const hierarchy = new cv.Mat();

            // Função de processamento do vídeo
            const processVideo = () => {
                cap.read(frame);

                // Converte o frame para o espaço de cores HSV
                cv.cvtColor(frame, hsv, cv.COLOR_RGBA2HSV);

                // Define o intervalo de cor vermelha em HSV
                const lowerRed = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [0, 120, 70, 0]);
                const upperRed = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [10, 255, 255, 255]);
                cv.inRange(hsv, lowerRed, upperRed, mask);

                const lowerRed2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [170, 120, 70, 0]);
                const upperRed2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [180, 255, 255, 255]);
                cv.inRange(hsv, lowerRed2, upperRed2, mask);

                // Combina as duas máscaras de vermelho
                const combinedMask = new cv.Mat();
                cv.bitwise_or(mask, mask, combinedMask);

                // Encontra os contornos dos objetos vermelhos
                cv.findContours(combinedMask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                let foundSquare = false;

                // Itera sobre os contornos encontrados
                for (let i = 0; i < contours.size(); i++) {
                    let contour = contours.get(i);
                    let perimeter = cv.arcLength(contour, true);
                    let epsilon = 0.02 * perimeter;
                    let approx = new cv.Mat();
                    cv.approxPolyDP(contour, approx, epsilon, true);

                    // Verifica se o contorno é um quadrado
                    if (approx.rows === 4 && cv.isContourConvex(approx)) {
                        // Verifica se a área do quadrado é suficientemente grande
                        const area = cv.contourArea(contour);
                        if (area > 1000) { // Ajuste esse valor conforme necessário
                            foundSquare = true;
                        }
                    }

                    approx.delete();
                }

                // Se um quadrado vermelho foi detectado, incrementa o contador
                if (foundSquare) {
                    counter++;
                    counterElement.textContent = `Quadrados Vermelhos Detectados: ${counter}`;
                }

                // Exibe o resultado no canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Chama a próxima iteração de processamento
                requestAnimationFrame(processVideo);
            };

            // Inicia o processamento do vídeo
            processVideo();
        });
    </script>
</body>
</html>
