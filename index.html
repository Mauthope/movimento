<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Quadrados Vermelhos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            max-width: 100%;
            border: 2px solid #fff;
        }
        #counter {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="output"></canvas>
    <div id="counter">Quadrados Vermelhos: 0</div>

    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const counterElement = document.getElementById('counter');
        const ctx = canvas.getContext('2d');

        let redSquareCount = 0;

        // Atualiza o contador na tela
        const updateCounter = () => {
            counterElement.textContent = `Quadrados Vermelhos: ${redSquareCount}`;
        };

        // Solicita permissão para acessar a câmera traseira do celular
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => console.error("Erro ao acessar a câmera: ", err));

        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const cap = new cv.VideoCapture(video);
            const frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            const hsvFrame = new cv.Mat();
            const mask = new cv.Mat();
            const contours = new cv.MatVector();
            const hierarchy = new cv.Mat();

            const processVideo = () => {
                cap.read(frame);

                // Converte para HSV para facilitar a detecção de cores
                cv.cvtColor(frame, hsvFrame, cv.COLOR_RGBA2HSV);

                // Define o intervalo para a cor vermelha (ajuste conforme necessário)
                const lowerRed1 = new cv.Mat(hsvFrame.rows, hsvFrame.cols, hsvFrame.type(), [0, 100, 100, 0]);
                const upperRed1 = new cv.Mat(hsvFrame.rows, hsvFrame.cols, hsvFrame.type(), [10, 255, 255, 255]);
                const lowerRed2 = new cv.Mat(hsvFrame.rows, hsvFrame.cols, hsvFrame.type(), [160, 100, 100, 0]);
                const upperRed2 = new cv.Mat(hsvFrame.rows, hsvFrame.cols, hsvFrame.type(), [179, 255, 255, 255]);

                const mask1 = new cv.Mat();
                const mask2 = new cv.Mat();
                cv.inRange(hsvFrame, lowerRed1, upperRed1, mask1);
                cv.inRange(hsvFrame, lowerRed2, upperRed2, mask2);

                // Combina os dois intervalos de vermelho
                cv.add(mask1, mask2, mask);

                // Encontra contornos na máscara
                cv.findContours(mask, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

                for (let i = 0; i < contours.size(); i++) {
                    const contour = contours.get(i);

                    // Aproxima o contorno para identificar formas geométricas
                    const approx = new cv.Mat();
                    cv.approxPolyDP(contour, approx, 0.02 * cv.arcLength(contour, true), true);

                    // Verifica se é um quadrado (4 lados) e verifica se está preenchido
                    if (approx.rows === 4 && cv.contourArea(contour) > 500) {
                        redSquareCount++;
                        updateCounter();

                        // Desenha o contorno no canvas
                        cv.drawContours(frame, contours, i, [0, 255, 0, 255], 3);
                    }

                    approx.delete();
                }

                // Exibe o frame processado no canvas
                cv.imshow('output', frame);

                // Chama a próxima iteração de processamento
                requestAnimationFrame(processVideo);
            };

            // Inicia o processamento do vídeo
            processVideo();
        });
    </script>
</body>
</html>
