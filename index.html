<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Logístico - Rebocador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .btn-group {
            display: flex;
            justify-content: space-around;
        }
        .active {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Planejamento Logístico do Rebocador</h1>
    <div class="container">
        <!-- Entrada de Dados -->
        <div class="section">
            <h2>Configuração dos Setores</h2>
            <div id="machines-container">
                <!-- Seções para cada máquina serão adicionadas dinamicamente -->
            </div>
            <button onclick="addMachine()">Adicionar Máquina</button>
            <button onclick="simulate()">Simular</button>
        </div>

        <!-- Resultado -->
        <div class="section">
            <h2>Resultados</h2>
            <div id="results">
                <p>Preencha os campos e clique em "Simular".</p>
            </div>
        </div>
    </div>

    <script>
        let machineCount = 0;

        function addMachine() {
            machineCount++;
            const container = document.getElementById('machines-container');
            
            const machineSection = document.createElement('div');
            machineSection.classList.add('machine');
            machineSection.id = `machine-${machineCount}`;
            machineSection.innerHTML = `
                <h3>Máquina ${machineCount}</h3>
                <label for="length-${machineCount}">Comprimento de bobina (m):</label>
                <input type="number" id="length-${machineCount}" value="2000"><br><br>
                <label for="speed-${machineCount}">Velocidade de consumo (m/min):</label>
                <input type="number" id="speed-${machineCount}" value="150"><br><br>
            `;
            container.appendChild(machineSection);
        }

        function simulate() {
            const resultsDiv = document.getElementById('results');
            let totalDemand = 0;

            for (let i = 1; i <= machineCount; i++) {
                const length = parseFloat(document.getElementById(`length-${i}`).value);
                const speed = parseFloat(document.getElementById(`speed-${i}`).value);
                totalDemand += 1 / (length / speed);
            }

            const cycleTime = parseFloat(document.getElementById('cycle-time').value);
            const rebocadorCapacity = parseFloat(document.getElementById('rebocador-capacity').value);
            const rebocadorCapacityPerMinute = rebocadorCapacity / cycleTime;

            if (totalDemand > rebocadorCapacityPerMinute) {
                resultsDiv.innerHTML = `
                    <p><strong>O rebocador não consegue atender à demanda total.</strong></p>
                    <p>Demanda total: ${totalDemand.toFixed(2)} bobinas/min</p>
                    <p>Capacidade do rebocador: ${rebocadorCapacityPerMinute.toFixed(2)} bobinas/min</p>
                `;
                return;
            }

            // Lógica de distribuição e resultados
            resultsDiv.innerHTML = `
                <p><strong>O rebocador atende à demanda.</strong></p>
                <p>Demanda total: ${totalDemand.toFixed(2)} bobinas/min</p>
                <p>Capacidade do rebocador: ${rebocadorCapacityPerMinute.toFixed(2)} bobinas/min</p>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Máquina</th>
                            <th>Consumo (bobinas/min)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${[...Array(machineCount).keys()].map(i => {
                            const length = parseFloat(document.getElementById(`length-${i + 1}`).value);
                            const speed = parseFloat(document.getElementById(`speed-${i + 1}`).value);
                            const consumption = (1 / (length / speed)).toFixed(2);
                            return `
                                <tr>
                                    <td>${i + 1}</td>
                                    <td>Máquina ${i + 1}</td>
                                    <td>${consumption}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
    </script>
</body>
</html>
