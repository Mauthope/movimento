<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxo Logístico do Rebocador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #005bb5;
    }

    .result-section {
      margin-top: 2rem;
      text-align: center;
    }

    #result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    #result-table th, #result-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    #result-table th {
      background: #0078d7;
      color: white;
    }

    #status {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fluxo Logístico do Rebocador</h1>
  </header>
  <main>
    <div class="container">
      <!-- Configurações do Rebocador -->
      <div class="column">
        <h2>Configuração do Rebocador</h2>
        <label>
          Capacidade Máxima (bobinas):
          <input type="number" id="capacity" value="6" min="1" max="10">
        </label>
        <label>
          Tempo de Ciclo (min):
          <input type="number" id="cycleTime" value="15" min="5" max="60">
        </label>
      </div>

      <!-- Configurações dos Setores -->
      <div class="column">
        <h2>Configuração dos Setores</h2>
        <label>
          Consumo total das Impressoras (m):
          <input type="number" id="printer-consumption" value="0">
        </label>
        <label>
          Velocidade das Impressoras (m/min):
          <input type="number" id="printer-speed" value="0">
        </label>
        <label>
          Consumo total das Laminadoras (m):
          <input type="number" id="laminator-consumption" value="0">
        </label>
        <label>
          Velocidade das Laminadoras (m/min):
          <input type="number" id="laminator-speed" value="0">
        </label>
      </div>
    </div>

    <!-- Resultado -->
    <section class="result-section">
      <h2>Resultado</h2>
      <table id="result-table">
        <thead>
          <tr>
            <th>Setor</th>
            <th>Consumo (m)</th>
            <th>Velocidade (m/min)</th>
            <th>Bobinas/min</th>
            <th>Atende?</th>
          </tr>
        </thead>
        <tbody>
          <!-- Resultados dinâmicos -->
        </tbody>
      </table>
      <p id="status"></p>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const capacityInput = document.getElementById("capacity");
      const cycleTimeInput = document.getElementById("cycleTime");
      const printerConsumptionInput = document.getElementById("printer-consumption");
      const printerSpeedInput = document.getElementById("printer-speed");
      const laminatorConsumptionInput = document.getElementById("laminator-consumption");
      const laminatorSpeedInput = document.getElementById("laminator-speed");
      const resultTable = document.querySelector("#result-table tbody");
      const statusText = document.getElementById("status");

      function calculateResults() {
        const capacity = parseInt(capacityInput.value);
        const cycleTime = parseInt(cycleTimeInput.value);
        const printerConsumption = parseFloat(printerConsumptionInput.value);
        const printerSpeed = parseFloat(printerSpeedInput.value);
        const laminatorConsumption = parseFloat(laminatorConsumptionInput.value);
        const laminatorSpeed = parseFloat(laminatorSpeedInput.value);

        const printerBobinasMin = printerSpeed > 0 ? (printerConsumption / printerSpeed) / 3 : 0;
        const laminatorBobinasMin = laminatorSpeed > 0 ? (laminatorConsumption / laminatorSpeed) / 4 : 0;

        const totalBobinasMin = printerBobinasMin + laminatorBobinasMin;
        const maxBobinasPerCycle = (capacity / cycleTime);

        resultTable.innerHTML = `
          <tr>
            <td>Impressoras</td>
            <td>${printerConsumption}</td>
            <td>${printerSpeed}</td>
            <td>${printerBobinasMin.toFixed(2)}</td>
            <td>${printerBobinasMin <= maxBobinasPerCycle ? "Sim" : "Não"}</td>
          </tr>
          <tr>
            <td>Laminadoras</td>
            <td>${laminatorConsumption}</td>
            <td>${laminatorSpeed}</td>
            <td>${laminatorBobinasMin.toFixed(2)}</td>
            <td>${laminatorBobinasMin <= maxBobinasPerCycle ? "Sim" : "Não"}</td>
          </tr>
        `;

        statusText.textContent =
          totalBobinasMin <= maxBobinasPerCycle
            ? "O rebocador atende os setores."
            : "O rebocador não atende os setores.";
        statusText.style.color =
          totalBobinasMin <= maxBobinasPerCycle ? "green" : "red";
      }

      [capacityInput, cycleTimeInput, printerConsumptionInput, printerSpeedInput, laminatorConsumptionInput, laminatorSpeedInput].forEach((input) => {
        input.addEventListener("input", calculateResults);
      });

      calculateResults();
    });
  </script>
</body>
</html>
